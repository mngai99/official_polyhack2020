<script language="javascript">
    
    //ensures that dropdown menu disappears if window is enlarged while the dropdown menu is visible
    $(window).resize(function () {
        if (window.matchMedia("(min-width: 1000px)").matches) {
            $("#mobile-nav-links").slideUp("slow");
            document.getElementById("phone-button").src = "images/phone-button.png";
        }
    });
    
    document.getElementById("phone-button").onclick = function() {

        var links = document.getElementById("mobile-nav-links");
        if (links.style.display == "none") {
            $("#mobile-nav-links").slideDown("slow");
            document.getElementById("phone-button").src = "images/clicked-phone-button.png";
        } else {
            $("#mobile-nav-links").slideUp("slow");
            document.getElementById("phone-button").src = "images/phone-button.png";
        }   
    };
    
    $(document).ready(function() {
        
        $("#computer-logo").hide();
        $("#computer-logo").slideDown('slow');
        
        $("[href]").hide();
        $("[href]").slideDown("slow");
        
        //highlighting the proper nav bar link
	    var pathname = window.location.pathname;
        if (pathname == "/") {
            $("a[href = '" + pathname + "']").attr('class', 'current');
        } else {
            pathname = pathname.substring(1);
            $("a[href = '" + pathname + "']").attr('class', 'current');
        }
          
    })
    
</script>
